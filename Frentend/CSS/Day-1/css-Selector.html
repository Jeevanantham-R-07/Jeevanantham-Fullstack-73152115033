<html>
    <head>
        <title>CSS Selector</title>       
        <style>           
/*universal selector*/
*{
    color: green;
}
/*Tag selector*/          
table{
    border: 1px solid green;
}
/*id selector*/
#head{
    background-color: yellow;
    border: 3px solid blue;
    width: 50%;
    text-align: center;
}
/*class selector*/
.table{
    background-color: yellow;
    text-align: center;
    width: 50%;
    border: 3px solid blue;
}

        </style>
    </head>
    <body>
        <H1 id="head">
            R Jeevanantham
        </H1>
        <table class="table">
            <tr><th>Name</th><th>Id</th><th>Branch</th></tr>
            <tr><td>Jeeva</td><td>33</td><td>ECE</td></tr>
            <tr><td>Gopi</td><td>28</td><td>EEE</td></tr>
            <tr><td>Karthi</td><td>36</td><td>ECE</td></tr>
        </table>
    </body>
</html>
