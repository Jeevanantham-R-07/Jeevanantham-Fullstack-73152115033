    <body>

        <script>
            class student{
                constructor(name,age,branch){
                    this.name=name;
                    this.age=age;
                    this.branch=branch;
                }
                display(){
                    
            document.write("<br> Student Name : "+this.name);
            document.write("<br> Student Age : "+this.age);
            document.write("<br> Student Branch : "+this.branch+"<br>");
                }
            }
           
            var student1 =new student("Jeeva","21","ece");
            student1.display();
            var student2 =new student("Nantham","21","ece");
            student2.display();
           
        </script>
    </body>
