<html>
    <head>
        <title>Patten</title>
    </head>
    <body>
        Enter the Number  <input type="text" id="n1"><br><br>
        <button onclick="cal()">Run</button><br><br>
        <div id="result" ></div>

        <script>
            function cal(){
                let a=parseInt(document.getElementById("n1").value);
                let res="";
                for(let i=1;i<=a;i++){
                    res+="* ".repeat(i)+"<br>";
                }
                document.getElementById("result").innerHTML=res;
            }
        </script>
    </body>
</html>
