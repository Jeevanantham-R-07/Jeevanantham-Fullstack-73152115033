<html>
    <head>
        <title>JS AlartBox</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
           

        </style>
    </head>
    <body>
        <button onclick="Addition(10,20)" >Addition</button> <br><br>
        <button onclick="Subraction(20,10)" >Subraction</button> <br><br>
        <button onclick="Multiplication(10,20)" >Multiplication</button> <br><br>
        <button onclick="Division(20,10)" >Division</button> <br><br>
        <script>
         function Addition(a,b){
                let sum =a+b;
                alert("The addition is : "+sum);
            }
            function Subraction(a,b){
                let sub =a-b;
                alert("The subraction is : "+sub);
            }
            function Multiplication(a,b){
                let mul =a*b;
                alert("The Multiplication is : "+mul);
            }
            function Division(a,b){
                let div=a/b;
                alert("The Division is : "+div);
            }
       
        </script>
    </body>
</html>
