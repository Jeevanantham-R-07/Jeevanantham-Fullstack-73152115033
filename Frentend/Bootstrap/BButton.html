<html>
    <head>
        <title>Bootstrap Button</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <button class="btn btn">red</button>
        <button class="btn-default ">red</button>
        <button class="btn-primary">red</button>
        <button class="btn-success">red</button>
        <button class="btn-info ">red</button>
        <button class="btn-warning ">red</button>
        <button class="btn-danger ">red</button>
        <button class="btn-link">red</button>
        <button class="btn">red</button>
        <br>
        <br>
        <button class="btn btn-xs">red</button>
        <button class="btn-default ">red</button>
        <button class="btn-primary btn-sm">red</button>
        <button class="btn-success btn-lg">red</button>
        <br><br>
        <button class="btn-success btn-lg active">red</button>
        <button class="btn-success btn-lg disabled">red</button>

    </body>
</html>
