<html>
    <head>
        <title>Bootstrap list group</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    </head>
    <body>
        <br><br>
        <div class="container p-5">
            <ul class="list-group"> 
                <li class="list-group-item">First</li>
                <li class="list-group-item">Sceond</li>
                <li class="list-group-item">Third</li>  
            </ul>
        </div>
        <br><br><br>
        <div class="container well">
            <ul class="list-group"> 
                <li class="list-group-item">First<span class="badge">12</span></li>
                <li class="list-group-item">Sceond<span class="badge">12</span></li>
                <li class="list-group-item">Third<span class="badge">12</span></li>  
            </ul>
        </div>
        <br><br><br>
        <div class="container well">
            <ul class="list-group"> 
                <a class="list-group-item active" href="#">First</a>
                <a class="list-group-item" href="#">Second</a>
                <a class="list-group-item" href="#">Third</a>
            </ul>
        </div>
    </body>
</html>
